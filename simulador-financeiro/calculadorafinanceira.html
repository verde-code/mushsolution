<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador Financeiro</title>
</head>
<body>

    <div id="div_corpo" class="corpo">
        
        <div id="div_entradadedados">
            <h2 class="titulo">Simulador Financeiro</h2>
            <h2 class="subtitulo">Digite sua média de lucros anuais:</h2>
            <input id="ipt_lucros" type="text" placeholder="Média de lucros">
            <br><br>
            <button onclick="simular()"><b>Fazer simulação</b></button>
        </div>

        <div id="div_resultadosimulacao" style="display: none;">

        </div>

    </div>


    </div>

</body>
</html>
<script>
    function simular(){
        var ganhos = Number(ipt_lucros.value);
        var lucro = (ganhos/100)*10;
        var resultado = ganhos + lucro;

        document.getElementById('div_entradadedados').style.display = 'none';
        document.getElementById('div_resultadosimulacao').style.display = 'block';
        document.getElementById('div_corpo').style.height = '64%';

        div_resultadosimulacao.innerHTML = `<div class="caixa"> Seu lucro atual é de: <br> 
        R$ <b class="ganho">
        ${ganhos.toFixed(2)} </b>
        <br>
        Com a nossa solução seu lucro atual passa a ser de: R$ <b class="ganho">
        ${resultado.toFixed(2)} </b> </div>`
    }
</script>
