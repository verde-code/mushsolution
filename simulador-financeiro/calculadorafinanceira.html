<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body style="font-family: Arial; background-image: url(background-test2.png); background-repeat: no-repeat; background-size: cover; color: white; margin: 0; position: fixed;">

    <div id="div_corpo" style="background-color: rgba(000, 000, 000, 0.65); width: 25%; height: 58%; position: fixed; margin-top: 13%; margin-left: 35.9%; border-radius: 8px;">
        
        <div id="div_entradadedados">
            <h2 style="margin: 0; margin-top: 5%; margin-left: 14%; color: #00e400;">Simulador Financeiro</h2>
            <h2 style="margin: 0; margin-top: 5%; margin-left: 4%;">Digite sua média de lucros anuais:</h2>
            <input id="ipt_lucros" type="text" placeholder="Média de lucros" style="border-radius: 8px; margin-top: 5%; margin-left: 4%; height: 30px; width: 200px; border: none; padding-left: 2%;">
            <h2 style="margin:0; margin-top: 5%; margin-left: 4%;">Digite sua média de gastos com papel:</h2>
            <br><input id="ipt_gastospapel" type="text" placeholder="Média de gastos" style="border-radius: 8px; height: 30px; width: 200px; margin-left: 4%; border:none; padding-left: 2%;">
            <!-- <input id="ipt_email" type="text" placeholder="Digite seu email"> -->
            <br><br><button onclick="simular()" style="border-radius: 4px; margin-left: 62%; margin-top: 3%; margin-bottom: 4%;border: none; height: 30px; background-color: #00b600;"><b style="color:white">Fazer simulação</b></button>
        </div>

        <div id="div_resultadosimulacao" style="display: none;">

        </div>

    </div>


    </div>

</body>
</html>
<script>
    function simular(){
        var economiadepapel = Number(ipt_gastospapel.value /100 *50); 
        var ganhos = Number(ipt_lucros.value /100 *20);
        document.getElementById('div_entradadedados').style.display = 'none';
        document.getElementById('div_resultadosimulacao').style.display = 'block';
        document.getElementById('div_corpo').style.height = '64%';

        div_resultadosimulacao.innerHTML = `<h2 style="margin: 0; margin-top: 5%; margin-left: 14%; color: #00e400;">Simulador Financeiro</h2>
            <h3 style="margin: 0; margin-top: 5%; margin-left: 4%;">Ao utilizar um caderno de campo digital, você ganha em média <b style="color: #00e400;">50%</b> de economia em papel 
            e <b style="color: #00e400;">20%</b> de ganho em lucros.</h3>
            <hr color=#00e400>
            <h3 style="margin: 0; margin-top: 5%; margin-left: 4%;">Essas seriam suas <b style="color: #00e400;">economias</b>
                 baseadas no gasto de papel atual: R$ ${economiadepapel.toFixed(2)}</h2>
            <div style="position:fixed; margin-left: 1%; margin-top: 1%; width: 11%; height: 25px; background-color: #02cc02; padding-top:8px; padding-left:5px;"><b style="font-size: 13px;">R$${economiadepapel.toFixed(2)}</b></div>
            <h3 style="margin: 0; margin-top: 5.7%; margin-left: 52%;">50%</h2>
            <h3 style="margin: 0; margin-top: 5%; margin-left: 4%;">Esses seriam seus <b style="color: #00e400;">ganhos</b>
            baseados no lucro atual: R$ ${ganhos.toFixed(2)}</h2>
            <div style="position:fixed; margin-left: 1%; margin-top: 1%; width: 5%; height: 25px; background-color: #02cc02; padding-top:8px; padding-left:5px;"><b style="font-size: 13px;">R$${ganhos.toFixed(2)}</b></div>
            <h3 style="margin: 0; margin-top: 5.7%; margin-left: 27%;">20%</h2>`;
    }
</script>
