<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushSolution</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
</head>

<body class="corpo">


    <div class="div-projetos">
        <a href="./index.html">Inicio</a>
        <a class="menus" href="#">Serviços</a>
        <a class="menus" href="./tecnologia.html">Tecnologias</a>
        <a class="menus" href="./sobre.html">Sobre nós</a>
        <a class="menus" href="#">Fale conosco</a>
        <a class="conectar" href="./login.html">Login</a>
        <a class="cadastro" href="./cadastro.html">Cadastro</a>
    </div>

    <p class="paragrafo-verde" style="margin-top: 6.55%;"></p>

    <img class="img-fundo" src="./img/fundo-do-site.jfif">

    <div class="div-fundo-conteudo-flutuante">
        <div class="div_log">

        </div>
        <!-- ---------------------------- BOX LOGIN-INICIO---------------------------- -->
        <!-- Seção Registro -->
        <section class="container-register">
            <!-- Formulário Registro -->
            <div class="pag-login">
                <div class="container">
                    <div class="box-login">
                        <h1>Faça seu cadastro</h1><br><br><br>
                        <div class="login">
                            <!-- Campo Nome -->
                            <div class="input-register">
                                <label for="">Nome:</label>
                                <i class="form-input-icon"></i>
                                <!-- Icone Validação -->
                                <i class="validation-true" id="icon_name_register_true"></i>
                                <i class="validation-false" id="icon_name_register_false"></i>
                                <input id="input-name" onkeyup="validacao_name_register()" type="text"
                                    placeholder="Digite seu nome">
                                <span class="validation-false" id="msg_name_validation_register"></span>
                            </div>
                            <!-- Campo Sobrenome -->
                            <div class="input-register">
                                <label for="">Sobrenome:</label>
                                <i class="form-input-icon"></i>
                                <!-- Icone Validação -->
                                <i class="validation-true" id="icon_lastname_register_true"></i>
                                <i class="validation-false"
                                    id="icon_lastname_register_false"></i>
                                <input id="ipt_lastname_register" onkeyup="validacao_lastname_register()" type="text"
                                    placeholder="digite seu sobrenome">
                                <span class="form-validation-false" id="msg_lastname_validation_register"></span>
                            </div>

                            <!-- Campo CNPJ -->
                            <div class="form-input input-register">
                                <label for="">CNPJ:</label>
                                <i class="fa fa-id-card-o form-input-icon"></i>
                                <!-- Icone Validação -->
                                <i class="validation-true" id="cpf_register_true"></i>
                                <i class="validation-false" id="cpf_register_false"></i>
                                <input id="input-cnpj" onkeyup="validacao_cnpj_register()" type="text"
                                    placeholder="000.000.000.0000/00">
                                <span class="form-validation-false" id="msg_cpf_validation_register"></span>
                            </div>
                            <!-- Campo Login -->
                            <div class="form-input input-register">
                                <label for="">Login:</label>
                                <i class="fa fa-phone form-input-icon"></i>
                                <!-- Icone Validação -->
                                <i class="validation-true" id="tel_register_true"></i>
                                <i class="validation-false" id="tel_register_false"></i>
                                <input id="ipt_login_register" onkeyup="validacao_tel_register()" type="text"
                                    placeholder="digite um login">
                                <span class="form-validation-false" id="msg_login_validation_register"></span>
                            </div>
                        </div>

                        <div class="form-btn">
                            <span class="msg-cadastrar">Já é registrado?<a href="./login.html" target="blank">Entrar</a></span>
                            <br>
                            <!-- ---------------------------- BOX LOGIN-FIM---------------------------- -->
                            <!-- Mensagem Validação -->
                            <span class="msg-validation" id="msg_register"></span>

                        </div>
                        <button class="botao-verde"  onclick="validacao_cadastro()">Registrar</button>
                    </div>


                </div>
        </section>
</body>

</html>
