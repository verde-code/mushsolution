<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushSolution - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/cadastro.css">
    <link rel="icon" href="./img/favicon/favicon-cropped.ico">
</head>

<body class="corpo">
    <img class="mushsolution-logo" src="./img/mushsolution-logo.png">

    <div id="div-header" class="div-projetos">
        <a href="./index.html">Inicio</a>
        <a class="menus" href="#div-tecnologia">Tecnologias</a>
        <a class="menus" href="#div-servicos">Serviços</a>
        <a class="menus" href="#div-sobre">Sobre nós</a>
        <a class="menus" href="#">Fale conosco</a>
        <a class="conectar" href="./login.html">Login</a>
        <a class="cadastro" href="./cadastro.html">Cadastro</a>
    </div>

    <p class="paragrafo-verde" style="margin-top: 6.55%;"></p>

    <img class="img-fundo" src="./img/fundo-do-site.jfif">

    <div class="div-fundo-conteudo-flutuante">
        <div class="div_log">

        </div>
        <!-- ---------------------------- BOX LOGIN-INICIO---------------------------- -->
        <!-- Seção Registro -->
        <section class="container-register">
            <!-- Formulário Registro -->
            <div class="pag-login">
                <div class="container">
                    <div class="box-login">
                        <h1>Faça seu cadastro</h1><br><br><br>
                        <div class="login">
                            <!-- Campo Nome -->
                            <div class="input-register">
                                <label for="">Nome:</label>
                                <i class="form-input-icon"></i>
                                <input id="input-name" onkeyup="validacao_name_register()" type="text"
                                    placeholder="Digite seu nome">
                                <span class="validation-false" id="msg_name_validation_register"></span>
                            </div>
                            <!-- Campo Sobrenome -->
                            <div class="input-register">
                                <label for="">Sobrenome:</label>
                                <i class="form-input-icon"></i>
                                <input id="ipt_lastname_register" onkeyup="validacao_lastname_register()" type="text"
                                    placeholder="digite seu sobrenome">
                                
    
                            </div>

                            <!-- Campo CNPJ -->
                            <div class="form-input input-register">
                                <label for="">CNPJ:</label> <br>
                                <i class="fa fa-id-card-o form-input-icon"></i>
                                <!-- Icone Validação -->
                                <i class="validation-true" id="cnpj_register_true"></i>
                                <i class="validation-false" id="cnpj_register_false"></i>
                                <input id="input_cnpj" onkeyup="npj_register()" type="text"placeholder="000.000.000.0000/00"><br>
                                <span class="form-validation-false" id="msg_cnpj_validation"></span>
                            </div>
                            <!-- Campo Login -->
                            <div class="input-register">
                                <label for="">Senha (!-?, A-b, 0-9):</label> <br>
                                <!-- Icone Validação -->
                                <i class="" id="senha_login_true"></i>
                                <i class="validation-false" id="senha_login_false"></i>
                                <input id="ipt_senha_login" onkeyup="validacao_senha_login()" type="password" placeholder="Digite uma senha">
                                <span class="form-validation-false" id="msg_senha_validation_login"></span>
                                <span class="msg-cadastrar">Já é registrado? <a href="./login.html" target="blank"><b>Entrar</b></a></span>
                            </div>
                        </div>
                        <br>
                        <div class="form-btn">
                            <!-- ---------------------------- BOX LOGIN-FIM---------------------------- -->
                            <!-- Mensagem Validação -->
                            <span class="msg-validation" id="msg_register"></span>

                        </div>
                        <button class="botao-verde" onclick="validacao_cadastro()">Registrar</button>
                    </div>
                </div>
        </section>
</body>

</html>
<script>
    //Expressão CNPJ
    var cnpjReg = /^[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\.?[0-9]{4}\-?[0-9]{2}$/;
   
    let senhaForte = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');
    let senhaMedia = new RegExp('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))');

    function validacao_cnpj_register() {
        // Variáveis Login
        var cnpj_login = input_cnpj.value;
        // Verifica CNPJ
        if (cnpj_login.match(cnpjReg)) {
            msg_cnpj_validation.innerHTML = '';
            cnpj_register_true.style.display = 'block';
            cnpj_register_false.style.display = 'none';
        } else {
            msg_cnpj_validation.innerHTML = '<span style="color: #ff0000;">Insira um CNPJ válido</span>';
            cnpj_register_false.style.display = 'block';
            cnpj_register_true.style.display = 'none';
        }
    }

    function validacao_senha_login() {
        // Variáveis Senha
        var senha_login = ipt_senha_login.value;
        // Verifica Senha
        if (senha_login.match(senhaForte)) {
            msg_senha_validation_login.innerHTML = '<span style="color: #00e400;">Senha Forte<br></span>';
            senha_login_true.style.display = 'block';
            senha_login_false.style.display = 'none';
        }else if (senha_login.match(senhaMedia)) {
            msg_senha_validation_login.innerHTML = '<span style="color: #e4cd00;">Senha Média<br></span>';
            senha_login_true.style.display = 'block';
            senha_login_false.style.display = 'none';
        }else if(senha_login == ''){
            msg_senha_validation_login.innerHTML = '';
        }else{
            msg_senha_validation_login.innerHTML = '<span style="color: #ff0000;">Senha Fraca<br></span>';
            senha_login_false.style.display = 'block';
            senha_login_true.style.display = 'none';
        }
    }

</script>
