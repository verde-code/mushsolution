<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushSolution-login</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" href="./js/./login.js">
</head>

<body class="corpo">


    <!-- ---------------------------- HEADER ---------------------------- -->


    <div class="div-projetos">
        <a href="./index.html">Inicio</a>
        <a class="menus" href="#">Serviços</a>
        <a class="menus" href="#">Tecnologias</a>
        <a class="menus" href="./sobre.html">Sobre nós</a>
        <a class="menus" href="#">Fale conosco</a>
        <a class="conectar" href="./login.html">Login</a>
        <a class="cadastro" href="./cadastro.html">Cadastro</a>
    </div>

    <p class="paragrafo-verde" style="margin-top: 6.55%;"></p>

    <img class="img-fundo" src="./img/fundo-do-site.jfif">

    <div class="div-fundo-conteudo-flutuante">

        <!-- ---------------------------- Seção Login---------------------------- -->


        <section class="container-login">

            <!-- Conteúdo Lógin -->
            <div class="box-login">
                <h1>Faça seu login</h1><br><br><br>
                <!-- Campo Usuario -->
                <div class="input-login">
                    <label>CNPJ:</label>
                    <i class="form-input-icon"></i>
                    <!-- Icone Validação -->
                    <i class="validation-true" id="cnpj_login_true"></i>
                    <i class="validation-false" id="cnpj_login_false"></i>
                    <input id="ipt_cnpj_login" onkeyup="validacao_cnpj_login()" type="text"
                        placeholder="000.000.0000-00" />
                    <span class="validation-false" id="msg_cnpj_validation_login"></span>
                </div>
                <!-- Campo Senha -->
                <div class="input-login">
                    <label>Senha: <span></label>
                    <i class="form-input-icon"></i>
                    <!-- Icone Visualizar Senha -->
                    <i class="icon-display-password" id="form_show_password"
                        onclick="display_show_password()"></i>
                    <i class="icon-display-password" id="form_hidden_password"
                        onclick="display_hidden_password()"></i>
                    <!-- Icone Validação -->
                    <i class="validation-true" id="icon_senha_login_true"></i>
                    <i class="icon-validation-false" id="icon_senha_login_false"></i>
                    <input id="ipt_cnpj_login" onkeyup="validacao_senha_login()" type="password"
                        placeholder="Digite sua senha" />
                    <span class="form-validation-false" id="msg_senha_validation_login"></span>
                </div>
                <!-- Botão Login -->
                <div class="form-btn">
                    <span class="msg-cadastrar">Não possuí cadastro? <a href="cadastro.html"><b>Registre-se</b></a>
                        <br></span>
                    <button class="botao-verde" onclick="validacao_login()">Entrar</button>
                    <!-- Mensagem Validação -->
                    <span class="msg-validation" id="msg_login"></span>
                </div>

            </div>
        </section>
</body>

</html>
