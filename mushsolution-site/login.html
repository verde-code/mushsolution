<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushSolution-login</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="icon" href="./img/favicon/favicon-cropped.ico">
    <link rel="stylesheet" href="./JS/login.js">
</head>

<body class="corpo">
    <img class="mushsolution-logo" src="./img/mushsolution-logo.png">

    <div id="div-header" class="div-projetos">
        <a href="./index.html">Inicio</a>
        <a class="menus" href="#div-tecnologia">Tecnologias</a>
        <a class="menus" href="#div-servicos">Serviços</a>
        <a class="menus" href="#div-sobre">Sobre nós</a>
        <a class="menus" href="#">Fale conosco</a>
        <a class="conectar" href="./login.html">Login</a>
        <a class="cadastro" href="./cadastro.html">Cadastro</a>
    </div>

    <p class="paragrafo-verde" style="margin-top: 6.55%;"></p>

    <img class="img-fundo" src="./img/fundo-do-site.jfif">

    <div class="div-fundo-conteudo-flutuante">

        <!-- ---------------------------- Seção Login---------------------------- -->


        <section class="container-login">

            <!-- Conteúdo Lógin -->
            <div class="box-login">
                <h1>Faça seu login</h1><br><br><br>
                <!-- Campo Usuario -->
                <div class="input-login">
                    <label>CPF:</label> <br>
                    <i class="form-input-icon"></i>
                    <!-- Icone Validação -->
                    <i class="validation-true" id="icon_cpf_login_true"></i>
                    <i class="validation-false" id="icon_cpf_login_false"></i>
                    <input id="ipt_cpf_login" onkeyup="validacao_cpf_login()" type="text"
                        placeholder="000.000.000-00" />
                    <span class="validation-false" id="msg_cpf_validation_login"></span>
                </div>

                <!-- Campo Senha -->
                <div class="input-login">
                    <label>Senha: <span><a>Esqueceu a senha?</a></span></label>
                    <i class="form-input-icon"></i>
                    <!-- Icone Visualizar Senha -->
                    <i class="icon-display-password" id="form_show_password" onclick="display_show_password()"></i>
                    <i class="icon-display-password" id="form_hidden_password" onclick="display_hidden_password()"></i>
                    <!-- Icone Validação -->
                    <i class="validation-true" id="senha_login_true"></i>
                    <i class="icon-validation-false" id="senha_login_false"></i>
                    <input id="ipt_senha_login" onkeyup="validacao_senha_login()" type="password"
                        placeholder="Digite sua senha" />
                    <span class="form-validation-false" id="msg_senha_validation_login"></span>
                </div>

                <!-- Botão Login -->
                <div class="form-btn">
                    <span class="msg-cadastrar">Não possuí cadastro? <a
                            href="cadastro.html"><b>Registre-se</b></a><br></span>
                    <button class="botao-verde" onclick="validacao_login()">Entrar</button>
                    <!-- Mensagem Validação -->
                    <span class="msg-validation" id="msg_login"></span>
                </div>

            </div>
        </section>
</body>

</html>

<script>
    //Expressão CPF
    var cpfReg = /^[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}$/;

    //Expressão Senha
    var senhaReg = /^(?=.*[0-9]{3})(?=.*[A-Z]{1})(?=.*[a-z]{1})[a-zA-Z0-9]{6,}$/;

    function validacao_cpf_login() {
        // Variáveis Login
        var cpf_login = ipt_cpf_login.value;
        // Verifica CPF
        if (cpf_login.match(cpfReg)) {
            msg_cpf_validation_login.innerHTML = '';
            icon_cpf_login_true.style.display = 'block';
            icon_cpf_login_false.style.display = 'none';
        } else {
            msg_cpf_validation_login.innerHTML = '<span style="color: #ff0000;">Insira um CPF válido</span>';

            icon_cpf_login_false.style.display = 'block';
            icon_cpf_login_true.style.display = 'none';
        }
    }
    // Visualizar Senha
    function display_show_password() {
        form_show_password.style.display = 'none';
        form_hidden_password.style.display = 'block';
        ipt_senha_login.type = 'text';

    }
    function display_hidden_password() {
        form_show_password.style.display = 'block';
        form_hidden_password.style.display = 'none';
        ipt_senha_login.type = 'password';
    }
    function validacao_senha_login() {
        // Variáveis Senha
        var senha_login = ipt_senha_login.value;
        // Verifica Senha
        if (senha_login.match(senhaReg)) {
            msg_senha_validation_login.innerHTML = '';
            senha_login_true.style.display = 'block';
            senha_login_false.style.display = 'none';
        } else {
            msg_senha_validation_login.innerHTML = '<span style="color: #ff0000;">Insira uma senha válida</span>';
            senha_login_false.style.display = 'block';
            senha_login_true.style.display = 'none';
        }
    }
    // Validação no Botão
    function validacao_login() {
        var cnpj_login = ipt_cnpj_login.value;
        var senha_login = ipt_senha_login.value;
        if (cnpj_login.match(cnpjReg) && senha_login.match(senhaReg)) {

            msg_login.style.display = 'none';
        } else {
            msg_login.style.display = 'block';
            msg_login.innerHTML = 'CNPJ ou Senha inválida. Tente novamente';
        }
    }
</script>
